<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes Funcionais com HTML e CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Teste Funcional Básico</h1>

    <p>Teste o link abaixo:</p>
    <a href="https://www.google.com" target="_blank" id="linkGoogle">Acesse o Google</a>

    <p>Teste o botão abaixo:</p>
    <button id="botaoTeste" onclick="document.getElementById('caixaSecreta').classList.toggle('escondido');">Clique aqui</button>

    <p class="texto-destaque">Este texto deve ser azul e em negrito.</p>

    <div id="caixaSecreta" class="escondido">Você encontrou o conteúdo secreto!</div>

</body>
</html>
