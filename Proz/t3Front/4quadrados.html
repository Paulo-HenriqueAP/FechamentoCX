<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .square{
            width: 60px;
            height: 60px;
            margin: 6px;
            position: absolute;
            border-radius: 2px;
        }
    </style>
</head>
<body>
   <div id="square1" class="square" style="left: 0; background-color: red;"></div>
   <div id="square2" class="square" style="right: 0; background-color: yellow;"></div>
   <div id="square3" class="square" style="bottom: 0; background-color: green;"></div>
   <div id="square4" class="square" style="bottom: 0; right: 0; background-color: blue;"></div>
   <span style="transform: translate(-50%, -50%); left: 50%; top: 50%; position: absolute; font-family: monospace;">4 quadrados</span>
</body>
</html>
